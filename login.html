<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Skyline - Login</title>
<style>
  body {
      margin:0;
      font-family:sans-serif;
     
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .container{
    
    display: grid;
    width: 100%;
    }
    .form-container {
      background:white;
      color:#333;
      padding:20px;
      border-radius:8px;
      width:90%;
      max-width:400px;
      
    }
    h2 {
      text-align:center;
      color:#08a88a;
    }
    input,button {
      width: 80%;
    padding: 12px;
    margin-top: 10px;
    font-size: 16px;
    border-radius: 4px;
    border: 1px solid #ccc;
    display: grid;
    justify-content: center;
    justify-items: center;
    justify-self: center;
    }
    button {
      background:#08a88a;
      color:white;
      font-weight:bold;
      cursor:pointer;
      border:none;
    }
    .status {
      margin-top:15px;
      text-align:center;
      font-weight:bold;
    }
    .acc{
      color: black;
    text-align: center;
    font-size: 0.8em;
    }
</style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <input id="email" type="email" placeholder="Email" required>
  <input id="password" type="password" placeholder="Password" required>
  <button id="loginBtn">Login</button>
  <div id="status"></div>
  <div class="acc">
    <h4>Don't have an account? <a href="signup.html">Sign up</a></h4>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDim9k5CHfNythq6ORypN_RfwyLNMuxVLs",
  authDomain: "sign-2fd98.firebaseapp.com",
  projectId: "sign-2fd98",
  storageBucket: "sign-2fd98.appspot.com",
  messagingSenderId: "548682903618",
  appId: "1:548682903618:web:0f0ca286f902c7fbacfddb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();

const loginBtn = document.getElementById("loginBtn");
loginBtn.addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const status = document.getElementById("status");

  loginBtn.textContent = "Processing...";

  try {
    await signInWithEmailAndPassword(auth, email, password);
    status.textContent = "Success! Redirecting...";
    loginBtn.textContent = "Success";
    setTimeout(() => window.location.href="dashboard.html", 1000);
  } catch (error) {
    console.error(error);
    status.textContent = "Invalid login.";
    loginBtn.textContent = "Login";
  }
});
</script>
</body>
</html>
