<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Add Balance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: orange;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: orange;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Admin Panel</h2>
  <input type="text" id="uidInput" placeholder="Enter User UID" />
  <input type="number" id="amountInput" placeholder="Amount to Add (‚Ç¶)" />
  <button onclick="addBalance()">Add to Balance</button>
  <div class="status" id="statusMsg">üîê Signing in admin...</div>
</div>

<!-- Firebase SDK (v10 only) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, doc, getDoc, updateDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDim9k5CHfNythq6ORypN_RfwyLNMuxVLs",
    authDomain: "sign-2fd98.firebaseapp.com",
    projectId: "sign-2fd98",
    storageBucket: "sign-2fd98.appspot.com",
    messagingSenderId: "548682903618",
    appId: "1:548682903618:web:0f0ca286f902c7fbacfddb"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // Automatically sign in the admin
  signInWithEmailAndPassword(auth, "jeesammy31@gmail.com", "20082008")
    .then((userCredential) => {
      console.log("‚úÖ Admin signed in:", userCredential.user.email);
      document.getElementById("statusMsg").textContent = "‚úÖ Admin signed in";
      document.getElementById("statusMsg").style.color = "green";
    })
    .catch((error) => {
      console.error("‚ùå Admin sign-in failed:", error);
      document.getElementById("statusMsg").textContent = "‚ùå Admin login failed";
      document.getElementById("statusMsg").style.color = "red";
    });

  // Function to update user balance
  window.addBalance = async function () {
    const uid = document.getElementById("uidInput").value.trim();
    const amount = parseFloat(document.getElementById("amountInput").value.trim());
    const statusMsg = document.getElementById("statusMsg");

    if (!uid || isNaN(amount)) {
      statusMsg.textContent = "‚ö† Please enter a valid UID and amount.";
      statusMsg.style.color = "red";
      return;
    }

    try {
      const userRef = doc(db, "users", uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        statusMsg.textContent = "‚ùå User not found!";
        statusMsg.style.color = "red";
        return;
      }

      const currentBalance = userSnap.data().balance || 0;
      const newBalance = currentBalance + amount;

      // Update user balance
      await updateDoc(userRef, {
        balance: newBalance
      });

      // Save transaction log
      await addDoc(collection(db, "transactions"), {
        uid: uid,
        amount: amount,
        type: "credit",
        timestamp: serverTimestamp()
      });

      statusMsg.textContent = `‚úÖ ‚Ç¶${amount} added. New balance: ‚Ç¶${newBalance.toLocaleString()}`;
      statusMsg.style.color = "green";
    } catch (error) {
      console.error("Error:", error);
      statusMsg.textContent = "‚ùå Failed to update balance.";
      statusMsg.style.color = "red";
    }
  };
</script>

</body>
</html>
